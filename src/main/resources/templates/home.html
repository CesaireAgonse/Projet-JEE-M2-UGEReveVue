<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="">
    <head>
        <title>Home</title>
        <link rel="stylesheet" href="/css/style.css"/>
        <link rel="stylesheet" href="/css/home.css"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>
    <body>
        <div th:replace="navbar :: navbar"></div>
        <div class="main">
            <div class="container limit option">
                <div>
                    <p class="text-title left">All Codes</p>
                    <a th:if="${auth != null && auth.isAdmin()}" th:href="'admin/'" class="button basic right">Admin page</a>
                    <a th:if="${auth != null}" th:href="'codes/create'" class="button basic right">Post Code</a>
                </div>
                <div>
                    <p class="result left" th:text="${codes.size() == 1 ? '1 result' : codes.size() + ' results'}"></p>
                    <button class="right button other order">Relevance</button>
                    <button class="right button other order">Newest</button>
                </div>
            </div>
            <div th:each="code : ${codes}" class="container limit code-container">
                <div th:replace="codes/code :: codeFragment(code=${code})"></div>
            </div>
            <div th:replace="footer :: footer"></div>
        </div>

        <script src="/prism/prism.js"></script>
        <script>
            document.querySelectorAll('.code-container').forEach(codeContainer => {
                const codeElement = codeContainer.querySelector('.language-java');
                const codeContent = codeElement.getAttribute('data-code');
                codeElement.textContent = codeContent;
            });
            document.querySelectorAll('.vote-btn').forEach(button => {
                button.addEventListener('click', function() {
                    const form = this.closest('form');
                    const codeId = form.getAttribute('data-code-id');
                    const voteType = this.value;
                    fetch('api/v1/codes/vote/' + codeId + '?voteType=' + voteType, {
                        method: 'POST'
                    })
                        .then(response => response.json())
                        .then(data => {
                            const scoreElement = form.querySelector('.vote-score');
                            scoreElement.textContent = data;
                        })
                        .catch(error => console.error('Error:', error));
                });
            });
        </script>

    </body>
</html>
