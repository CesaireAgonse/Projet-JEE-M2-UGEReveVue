<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="">
    <head>
        <title>Home</title>
        <link rel="stylesheet" href="/css/style.css"/>
        <link rel="stylesheet" href="/css/home.css"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>
    <body>
        <div th:replace="navbar :: navbar"></div>
        <div class="main">
            <div class="container limit option">
                <div>
                    <p class="text-title left">All Codes</p>
                    <a th:if="${auth != null && auth.isAdmin()}" th:href="'admin/'" class="button basic right">Admin page</a>
                    <a th:if="${auth != null}" th:href="'codes/create'" class="button basic right">Post Code</a>
                </div>
                <div>
                    <p class="result left" th:text="${codes.size() == 1 ? '1 result' : codes.size() + ' results'}"></p>
                    <form th:action="@{/}" method="get">
                        <button class="right button other order" th:name="sortBy" th:value="relevance">Relevance</button>
                        <button class="right button other order" th:name="sortBy" th:value="newest">Newest</button>
                        <input type="hidden" th:name="q" th:value="${q}"/>
                        <input type="hidden" th:name="pageNumber" th:value="${pageNumber}"/>
                    </form>
                </div>
            </div>
            <div th:each="code : ${codes}">
                 <div class="container limit home">
                     <div class="">
                         <p class="stats left" th:text="'score: ' + ${code.scoreVote()}"></p>
                         <p class="stats left" th:text="'reviews: '+ '0'"></p>
                         <p class="stats left" th:text="'comments: ' + ${code.comments().size()} "></p>
                         <div class ="author right">
                             <a th:href="'/users/' + ${code.userInformation().username()}" th:text="${code.userInformation().username()}"></a>
                         </div>
                     </div>
                     <div>
                         <h2 class ="title">
                             <a th:href="'/codes/' + ${code.id()}" th:text="${code.title()}"></a>
                         </h2>
                         <p class ="description" th:text="${code.description()}"></p>
                         <p class="date right"th:text="${code.date()}"></p>
                     </div>
                 </div>
            </div>
            <div th:replace="footer :: footer"></div>
        </div>
    </body>
</html>
