<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="">
    <head>
        <title>Change your password</title>
        <link rel="stylesheet" href="/css/style.css" />
        <link rel="stylesheet" href="/css/users/authentication.css" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>
    <body>
        <div th:replace="navbar :: navbar"></div>
        <div class="container auth-limit main">
            <form th:action="@{/password}" th:object="${passwordForm}" method="post">
                <div class="txt_field">
                    <input id="p" type="text" name="currentPassword" placeholder="Current Password" th:field="*{currentPassword}" required>
                    <p th:if="${#fields.hasErrors('currentPassword')}" th:errors="*{currentPassword}" class="text-danger">
                </div>
                <div class="txt_field">
                    <input type="password" id="n" name="newPassword" placeholder="New Password" th:field="*{newPassword}" required>
                    <p th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}" class="text-danger">
                </div>
                <div class="txt_field">
                    <input type="password" id="c" name="confirmPassword" placeholder="Confirm Password" th:field="*{confirmPassword}" required>
                    <p th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" class="text-danger">
                </div>
                <input class="button basic auth" name="submit" type="Submit" value="Confirm">
            </form>
        </div>
    </body>
</html>
