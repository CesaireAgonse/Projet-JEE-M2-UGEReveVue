<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/auth.css" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div th:replace="navbar :: navbar"></div>
<div class="container">
    <div class="center">
        <form th:action="@{/password}" th:object="${passwordForm}" method="post">
            <div class="txt_field">
                <input id="p" type="text" name="currentPassword" placeholder="Current Password" th:field="*{currentPassword}">
                <p th:if="${#fields.hasErrors('currentPassword')}" th:errors="*{currentPassword}">
            </div>
            <div class="txt_field">
                <input type="password" id="n" name="newPassword" placeholder="New Password" th:field="*{newPassword}">
                <p th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}">
            </div>
            <div class="txt_field">
                <input type="password" id="c" name="confirmPassword" placeholder="Confirm Password" th:field="*{confirmPassword}">
                <p th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}">
            </div>
            <input name="submit" type="Submit" value="Confirm">
        </form>
    </div>
</div>
</body>
</html>
