<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
  <title>Log in</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/users/auth.css" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div th:replace="navbar :: navbar"></div>
<div class="container">
    <div class="center">
        <form th:action="@{/login}" th:object="${loginForm}" method="post">
            <div class="txt_field">
                <input id="l" type="text" name="username" placeholder="Username" th:field="*{username}">
                <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}">
            </div>
            <div class="txt_field">
                <input type="password" id="p" name="password" placeholder="Password" th:field="*{password}">
                <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
            </div>
            <input name="submit" type="Submit" value="Log in">
            <div class="signup_link">
                Donâ€™t have an account ? <a href="/signup">Signup Here</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
