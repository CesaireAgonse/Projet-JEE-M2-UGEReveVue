<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <title>Profile</title>
    <link rel="stylesheet" href="/css/style.css"/>
    <link rel="stylesheet" href="/css/users/profile.css"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div th:replace="navbar :: navbar"></div>
<div class="container" th:if="${auth != null}">

    <div class="profile-header">
        <h1 class="username" th:text="${user.username()}"></h1>
        <p th:text="${user.followed().size()} + ' followed'"></p>
    </div>

    <div class="profile-actions">
        <a th:if="${user.username().equals(auth.username())}" href="/password" class="basic-button">Password Update</a>
        <form th:if="${!user.username().equals(auth.username()) && !auth.username().contains(user.username())}" th:action="@{/follow/{username}(username=${user.username()})}" th:method="post">
            <button type="submit" class="basic-button">Follow</button>
        </form>
        <form th:if="${!user.username().equals(auth.username()) && auth.followed().contains(user.username())}" th:action="@{/unfollow/{username}(username=${user.username()})}" th:method="post">
            <button type="submit" class="basic-button">Unfollow</button>
        </form>
    </div>

    <div class="profile-followers">
        <h2 class="followers-title">Followed:</h2>
        <ul th:each="followed : ${user.followed()}" class="followers-list">
            <li>
                <a th:href="${followed.username()}" th:text="${followed.username()}"/>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
