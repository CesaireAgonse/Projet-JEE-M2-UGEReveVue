<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="">
    <head>
        <title th:text="${code.title()}"></title>
        <link rel="stylesheet" href="/css/style.css"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>
    <body>
        <div th:replace="navbar :: navbar"></div>
        <div class="main">
            <div class="container limit">
                <div th:replace="codes/code :: codeFragment(code=${code})"></div>
                <div th:each="comment:${code.comments()}">
                    <div class="container comment">
                        <div th:replace="comments/comment :: commentFragment(comment=${comment})"></div>
                    </div>
                </div>
                <div class="edit-zone">
                    <button class="button other" onclick="getSelectedCode()">Get Selected Code</button>
                    <form th:action="@{/codes/comment/{codeId}(codeId=${code.id()})}" th:object="${commentForm}" method="post">
                        <input type="hidden" id="codeSelection" name="codeSelection" th:field="*{codeSelection}">
                        <pre><code id="preCodeSelection" name="preCodeSelection" ></code></pre>
                        <textarea id="content" name="content" th:field="*{content}" required></textarea>
                        <button type="submit" class="button basic">Comment</button>
                    </form>
                </div>
            </div>
            <div class="container limit">
                <h2 th:text="${code.reviews().size() == 1 ? '1 Review' : code.reviews().size() + ' Reviews'}"></h2>
                <div th:each="review:${code.reviews()}">
                    <div class="container review-post">
                        <div>
                            <p class="stats left" th:text="'reviews: '+ ${review.reviews().size()}"></p>
                            <p class="stats left" th:text="'comments: ' + ${review.comments().size()} "></p>
                        </div>
                        <div th:replace="reviews/review :: reviewFragment(review=${review})"></div>
                    </div>
                </div>
                <div class="edit-zone">
                    <form th:action="@{/codes/review/{codeId}(codeId=${code.id()})}" th:object="${reviewForm}" method="post">
                        <textarea class="review" id="contentReview" name="contentReview" th:field="*{content}" required></textarea>
                        <button type="submit" class="button basic">Review</button>
                    </form>
                </div>
            </div>
        </div>

        <script>
            document.querySelectorAll('.vote-btn').forEach(button => {
                button.addEventListener('click', function() {
                    const form = this.closest('form');
                    const codeId = form.getAttribute('data-code-id');
                    const voteType = this.value;
                    fetch('../api/v1/codes/vote/' + codeId + '?voteType=' + voteType, {
                        method: 'POST'
                    })
                        .then(response => response.json())
                        .then(data => {
                            const scoreElement = form.querySelector('.vote-score');
                            scoreElement.textContent = data;
                        })
                        .catch(error => console.error('Error:', error));
                });
            });
        </script>
        <script>

            function getSelectedCode() {
                var selectedCode = "";
                var codeElement = document.getElementById("codeBlock");
                if (window.getSelection) {
                    var selection = window.getSelection();
                    if (selection.rangeCount > 0) {
                        var range = selection.getRangeAt(0);
                        if (codeElement.contains(range.startContainer) && codeElement.contains(range.endContainer)) {
                            selectedCode = range.toString();
                        }
                    }
                } else if (document.selection && document.selection.type !== "Control") {
                    var textRange = document.selection.createRange();
                    if (codeElement.contains(textRange.parentElement())) {
                        selectedCode = textRange.text;
                    }
                }
                document.getElementById("codeSelection").value = selectedCode;
                document.getElementById("preCodeSelection").textContent = selectedCode;
            }
        </script>


    </body>
</html>
