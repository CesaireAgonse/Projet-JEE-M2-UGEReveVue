<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="">
    <head>
        <title th:text="${code.title()}"></title>
        <link rel="stylesheet" href="/css/style.css"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>
    <body>
        <div th:replace="navbar :: navbar"></div>
        <div class="main">
            <div class="container limit">
                <div th:replace="codes/code :: codeFragment(code=${code})"></div>
                <div th:each="comment:${commentsFromPost.comments()}">
                    <div class="container comment">
                        <div th:replace="comments/comment :: commentFragment(comment=${comment})"></div>
                    </div>
                </div>
                <form th:action="@{'/codes/' + ${code.id()}}" method="get">
                    <input type="hidden" name="reviewPageNumber" th:value="${pagingInfo.reviewPageNumber}" />
                    <button class="left button other" th:if="${commentsFromPost.pageNumber() > 0}" type="submit" name="commentPageNumber" th:value="${pagingInfo.commentPageNumber - 1}">Previous Page</button>
                    <button class="right button other" th:if="${commentsFromPost.pageNumber() < commentsFromPost.maxPageNumber()}" type="submit" name="commentPageNumber" th:value="${pagingInfo.commentPageNumber + 1}">Next Page</button>
                </form>
                <div th:if="${auth != null}" class="edit-zone">
                    <button class="button other" onclick='selectedCode()'>Add selected code</button>
                    <form th:action="@{/codes/comment/{codeId}(codeId=${code.id()})}" th:object="${commentForm}" method="post">
                        <input type="hidden" id="codeSelection" name="codeSelection" th:field="*{codeSelection}">
                        <pre><code id="preCodeSelection" name="preCodeSelection" ></code></pre>
                        <textarea id="content" name="content" th:field="*{content}" required></textarea>
                        <button type="submit" class="button basic">Comment</button>
                    </form>
                </div>
            </div>
            <div class="container limit">
                <h2 th:text="${reviewsFromPost.reviews().size() == 1 ? '1 Review' : reviewsFromPost.reviews().size() + ' Reviews'}"></h2>
                <div th:each="review:${reviewsFromPost.reviews()}">
                    <div class="container review-post">
                        <div>
                            <p class="stats left" th:text="'reviews: '+ ${review.reviews()}"></p>
                            <p class="stats left" th:text="'comments: ' + ${review.comments()} "></p>
                        </div>
                        <div th:replace="reviews/review :: reviewFragment(review=${review})"></div>
                    </div>
                </div>
                <form th:action="@{'/codes/' + ${code.id()}}" method="get">
                    <input type="hidden" name="commentPageNumber" th:value="${pagingInfo.commentPageNumber}" />
                    <button class="left button other" th:if="${reviewsFromPost.pageNumber() > 0}" type="submit" name="reviewPageNumber" th:value="${pagingInfo.reviewPageNumber - 1}">Previous Page</button>
                    <button class="right button other" th:if="${reviewsFromPost.pageNumber() < reviewsFromPost.maxPageNumber()}" type="submit" name="reviewPageNumber" th:value="${pagingInfo.reviewPageNumber + 1}">Next Page</button>
                </form>
                <div th:if="${auth != null}"  class="edit-zone">
                    <div th:replace="reviews/create :: create(url=@{/codes/review/{codeId}(codeId=${code.id()})}, oldContentReview=${oldContentsReview})"></div>
                </div>
            </div>
        </div>
        <script src="/script/post.js"></script>
        <script>
            votePost('.vote-btn', 'data-code-id', '.vote-score');
            function selectedCode() {
                getSelectedCode("codeBlock", "codeSelection", "preCodeSelection")
            }
        </script>
        <script src="/markdown-it/markdown-it.min.js"></script>
        <script>
            var md = window.markdownit();
            var divs = document.getElementsByClassName('markdown');
            for (var i = 0; i < divs.length; i++) {
                if (!divs[i].hasAttribute('data-rendered')) {
                    var content = divs[i].innerHTML;
                    divs[i].innerHTML = md.render(content);
                    divs[i].setAttribute('data-rendered', 'true');
                }
            }
        </script>
    </body>
</html>
