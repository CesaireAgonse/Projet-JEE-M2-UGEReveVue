<div th:fragment="commentFragment(comment)">
    <link rel="stylesheet" href="/css/style.css"/>
    <link rel="stylesheet" href="/css/posts/post.css" />
    <link rel="stylesheet" href="/prism/prism.css">
    <div>
        <div class ="author">
            <a th:href="'/users/' + ${comment.userInformation().username()}" th:text="${comment.userInformation().username()}"></a>
        </div>
        <form th:if="${auth != null && auth.isAdmin()}"
              th:action="@{/comments/delete/{commentId}(commentId=${comment.id()})}" th:method="post">
            <button class="btn delete-btn" type="submit">ðŸ—‘</button>
        </form>
        <pre th:if="${comment.codeSelection != null && comment.codeSelection != ''}"><code id="codeBlock" class="language-java java-code" th:data-code="${comment.codeSelection()}"></code></pre>
        <pre class="markdown message post-content" th:text="${comment.content()}"></pre>
        <p class="date right" th:text="${comment.date()}"></p>
    </div>
</div>
