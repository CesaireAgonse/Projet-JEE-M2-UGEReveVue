<div th:fragment="create(url, oldContentReview)">
    <form th:action="${url}" th:object="${reviewForm}" method="post" enctype="multipart/form-data" id="postForm">
        <div class="form-group">
            <label for="title-input">Title:</label>
            <input type="text" id="title-input" name="title" th:field="*{title}" placeholder="Enter your title" required>
        </div>
        <div id="dynamicFields">
            <!-- Les nouveaux champs seront ajoutÃ©s ici -->
        </div>
        <button type="button" class="button other" onclick="addTextField()">Add a field</button>
        <div th:each="comment:${oldContentReview.reviewContent()}">
            <div class="container">
                <div th:data-comment-content="${comment.content}" th:data-comment-selection="${comment.codeSelection}" onclick="addContent(this)">
                    <pre th:if="${comment.codeSelection != null && comment.codeSelection != ''}" th:text="${comment.codeSelection}"></pre>
                    <p th:text="${comment.content}"></p>
                </div>
            </div>
        </div>
        <button type="submit" class="button basic">Review</button>
    </form>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            addTextField();
        });

        var dynamicFieldIndex = 0;
        function addContent(element){
            var content = element.dataset.commentContent;
            var codeSelection = element.dataset.commentSelection;
            var dynamicFields = document.getElementById('dynamicFields');
            var divWrapper = document.createElement('div');
            dynamicFields.appendChild(divWrapper);
            var codeElement = document.createElement('code');
            divWrapper.appendChild(codeElement);
            var input = document.createElement('textarea');
            input.classList.add('review');
            input.required = true;
            input.name = 'content[' + dynamicFieldIndex + '].content'; // Utilisation d'index pour former le nom
            input.placeholder = 'Enter a comment';
            input.textContent = content
            divWrapper.appendChild(input);
            if (codeSelection !== undefined) {
                codeElement.innerText = codeSelection;
                var hiddenInput = document.createElement('input');
                hiddenInput.type = 'hidden';
                hiddenInput.name = 'content[' + (dynamicFieldIndex - 1) + '].codeSelection';
                hiddenInput.value = codeElement.innerText;
                divWrapper.appendChild(hiddenInput);
            }
            var deleteButton = document.createElement('button');
            deleteButton.textContent = 'Remove';
            deleteButton.classList.add('button', 'other');
            deleteButton.type = 'button';
            deleteButton.onclick = function() {
                if (dynamicFieldIndex > 1) {
                    divWrapper.remove();
                    dynamicFieldIndex--;
                } else {
                    alert("You cannot remove the last field.");
                }
            };
            divWrapper.appendChild(deleteButton);
            dynamicFieldIndex++;
        }
        function addTextField() {
            var dynamicFields = document.getElementById('dynamicFields');

            var divWrapper = document.createElement('div');
            dynamicFields.appendChild(divWrapper);

            var codeElement = document.createElement('code');
            divWrapper.appendChild(codeElement);

            var input = document.createElement('textarea');
            input.classList.add('review');
            input.required = true;
            input.name = 'content[' + dynamicFieldIndex + '].content'; // Utilisation d'index pour former le nom
            input.placeholder = 'Enter a comment';
            divWrapper.appendChild(input);

            var copyButton = document.createElement('button');
            copyButton.classList.add('button', 'other');
            copyButton.textContent = 'Add selected code';
            copyButton.type = 'button';
            copyButton.onclick = function() {
                var selection = window.getSelection().toString().trim();
                var baseCode = document.getElementById('codeBlock').innerText;
                if (selection !== '') {
                    codeElement.innerText = selection;
                }
                else {
                    codeElement.innerText = baseCode;
                }
                var hiddenInput = document.createElement('input');
                hiddenInput.type = 'hidden';
                hiddenInput.name = 'content[' + (dynamicFieldIndex - 1) + '].codeSelection';
                hiddenInput.value = codeElement.innerText;
                divWrapper.appendChild(hiddenInput);
            };

            var deleteButton = document.createElement('button');
            deleteButton.textContent = 'Remove';
            deleteButton.classList.add('button', 'other');
            deleteButton.type = 'button';
            deleteButton.onclick = function() {
                if (dynamicFieldIndex > 1) {
                    divWrapper.remove();
                    dynamicFieldIndex--;
                } else {
                    alert("You cannot remove the last field.");
                }
            };
            divWrapper.appendChild(copyButton);
            divWrapper.appendChild(deleteButton);
            dynamicFieldIndex++;
        }
    </script>
</div>
