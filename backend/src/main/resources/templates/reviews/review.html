<div th:fragment="reviewFragment(review)">
    <link rel="stylesheet" href="/css/style.css"/>
    <link rel="stylesheet" href="/css/posts/post.css" />
    <link rel="stylesheet" href="/prism/prism.css">
    <div>
        <a th:href="'/reviews/'+${review.id()}"><h2 class ="title" th:text="${review.title()}"></h2></a>
        <div class ="author pre-review">
            <p>from: </p>
            <a th:href="'/users/' + ${review.userInformation().username()}" th:text="${review.userInformation().username()}"></a>
        </div>
    </div>
    <p class="date right post-date" th:text="${review.date()}"></p>
    <div class ="post">
        <div class ="resize">
            <div class ="buttons">
                <div class ="votes">
                    <form th:action="@{/reviews/vote/{reviewId}(reviewId=${review.id()})}" name="vote" id="vote" th:method="post">
                        <button th:if="${review.voteType.toString() != 'UpVote'}" class="btn vote-btn upvote-btn" type="submit" name="voteType" value="UpVote">â–²</button>
                        <button th:if="${review.voteType.toString() == 'UpVote'}" class="btn-selected vote-btn upvote-btn" type="submit" name="voteType" value="UpVote">â–²</button>
                        <p class="vote-score" th:text="${review.score()}"></p>
                        <button th:if="${review.voteType.toString() != 'DownVote'}" class="btn vote-btn downvote-btn" type="submit" name="voteType" value="DownVote">â–¼</button>
                        <button th:if="${review.voteType.toString() == 'DownVote'}" class="btn-selected vote-btn downvote-btn" type="submit" name="voteType" value="DownVote">â–¼</button>
                    </form>
                </div>
                <form th:if="${auth != null && auth.isAdmin()}" th:action="@{/reviews/delete/{reviewId}(reviewId=${review.id()})}" th:method="post">
                    <button class="btn delete-btn" type="submit">ðŸ—‘</button>
                </form>
            </div>
            <a th:href="'/reviews/'+${review.id()}">
                <div class ="content">
                    <div th:each="contentReview : ${review.content}">
                        <pre th:if="${contentReview.codeSelection != null && contentReview.codeSelection != ''}" ><code id="codeBlock" class="language-java java-code" th:data-code="${contentReview.codeSelection()}"></code></pre>
                        <pre class="markdown message" th:text="${contentReview.content}"></pre>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>
