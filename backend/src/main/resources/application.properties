spring.jpa.open-in-view=false
spring.h2.console.enabled=true
# default path: h2-console
spring.h2.console.path=/h2-console

spring.datasource.url=jdbc:h2:~/resources/ugerevevue
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=user
spring.datasource.password=mdp

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop

token.encryption.key=408f1deebd74569c006d903f008962e5c5569ae08cd38e11a1eb846afde807ff
# 30 minutes
token.expiration.time.authentication=1800000
# 1 heure
token.expiration.time.refresh=3600000
# 30 minutes
cookie.expiration.time.authentication=1800
# 1 heure
cookie.expiration.time.refresh=3600

server.port=8080